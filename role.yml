#Creating a role 
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: developer
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list", "delete", "create"]
# Adding new resource groups
- apiGroups: 
  - apps
  resources:
  - deployments
  verbs:
  - create